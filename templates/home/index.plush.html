<header>
  <div class="container">
    <div class="row">
      <div class="col-md-1 col-sm-2 col-xs-2 logo">
        <a href="<%= rootPath() %>"><img src="<%= rootPath() %>assets/images/logo.svg" alt=""></a>
      </div>
      <div class="col-md-9 col-sm-9 col-xs-10 titles">
        <h1><%= t("welcome_greeting") %></h1>
        <h2>
          <a href="https://github.com/timaeos/linuxbtw"><i class="fab fa-github" aria-hidden="true"></i> https://github.com/timaeos/linuxbtw</a>
        </h2>
        <h2 class=".text-right">
          <a href="https://matrix.to/#/#linux-btw:matrix.nexaeos.io"><img src="<%= rootPath() %>assets/images/matrix.svg" class="rounded" alt="Matrix" width="30" height="30" >#linux-btw Matrix</a>
        </h2>
      </div>
    </div>
  </div>
</header>

<body>
  <div class="container">
    <div class="row">
      <div id="demo" class="carousel slide" data-ride="carousel">

        <!-- Indicators -->
        <ul class="carousel-indicators">
          <li data-bs-target="#demo" data-bs-slide-to="0" class="active"></li>
          <li data-bs-target="#demo" data-bs-slide-to="1"></li>
          <li data-bs-target="#demo" data-bs-slide-to="2"></li>
        </ul>

        <!-- The slideshow -->
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="<%= rootPath()%>assets/images/gaming.png" alt="gaming" width="100%">
          </div>
          <div class="carousel-item">
            <img src="<%= rootPath()%>assets/images/contentcreation.png" alt="Content Creation" width="100%">
          </div>
          <div class="carousel-item">
            <img src="<%= rootPath()%>assets/images/workstation.png" alt="Office Work" width="100%">
          </div>
        </div>

        <!-- Left and right controls -->
        <a class="carousel-control-prev" data-bs-target="#demo" data-bs-slide="prev">
          <span class="carousel-control-prev-icon"></span>
        </a>
        <a class="carousel-control-next" data-bs-target="#demo" data-bs-slide="next">
          <span class="carousel-control-next-icon"></span>
        </a>

      </div>
    </div>
  </div>
</body>
<footer>
  <div class="container">
    <div class="row">
      <div class="col-md-1 col-sm-2 col-xs-2">
        
      </div>
    </div>
  </div>
</footer>
