<body>
  <div class="container-lg">
    <div class="row">
      <div id="demo" class="carousel slide" data-ride="carousel">

        <!-- Indicators -->
        <ul class="carousel-indicators bg-dark">
          <li data-bs-target="#demo" data-bs-slide-to="0" class="active"></li>
          <li data-bs-target="#demo" data-bs-slide-to="1"></li>
          <li data-bs-target="#demo" data-bs-slide-to="2"></li>
          <li data-bs-target="#demo" data-bs-slide-to="3"></li>
        </ul>

        <!-- The slideshow -->
        <div class="carousel-inner">
          <div class="carousel-item active">
            <div class="container pt-5 pb-5 m-5 bg-dark text-white text-center">
              <div class="row">
                <div class="col">
                  <h2>Linux is <mark>easier</mark> than you think.</h2>
                </div>
              </div>
              <div class="row">
                <div class="col">
                  <h4>It's more capable, too.</h4>
                </div>
              </div>
            </div>
          </div>
          <div class="carousel-item">
            <img src="<%= rootPath()%>assets/images/gaming.png" alt="gaming" width="100%">
          </div>
          <div class="carousel-item">
            <img src="<%= rootPath()%>assets/images/contentcreation.png" alt="Content Creation" width="100%">
          </div>
          <div class="carousel-item">
            <img src="<%= rootPath()%>assets/images/workstation.png" alt="Office Work" width="100%">
          </div>
        </div>

        <!-- Left and right controls -->
        <a class="carousel-control-prev" data-bs-target="#demo" data-bs-slide="prev">
          <span class="carousel-control-prev-icon"></span>
        </a>
        <a class="carousel-control-next" data-bs-target="#demo" data-bs-slide="next">
          <span class="carousel-control-next-icon"></span>
        </a>

      </div>
    </div>
  </div>
</body>
